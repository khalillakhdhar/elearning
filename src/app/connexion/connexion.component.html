<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-learning</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css">
  <!-- Theme style -->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../assets/index2.html"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Veuillez vous connecter</p>

      <form action="#" #myform="ngForm" method="post">
        <div class="input-group mb-3">
          <input type="email" #nemail="ngModel" required  [(ngModel)]="user.email" name="mail" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
            </div>
          </div>
        <div class="input-group mb-3">
          <input type="password" #npass="ngModel" required  name="pass" [(ngModel)]="user.mdp" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
       
          <!-- /.col -->
          <div class="col-6">
            <button type="submit" [disabled]="myform.invalid" (click)="verif()" class="btn btn-primary btn-block">Se connecter</button>
          </div>
          <!-- /.col -->
        </div>
      </form><br><br>
      <div *ngIf="nemail.invalid && (nemail.dirty || nemail.touched)" class="alert alert-warning">
<div *ngIf="nemail.errors.required">
  le email ne peux être vide
  </div>
</div>
      <div *ngIf="npass.invalid && (npass.dirty || npass.touched)" class="alert alert-danger">
<div *ngIf="npass.errors.required">
  le mot de passe  ne peux être vide
  </div>
</div>

      <div class="social-auth-links text-center mb-3">
        <p>- OU -</p>
       
      </div>
      <!-- /.social-auth-links -->

     
      <p class="mb-0">
        <a href="inscription" class="text-center">S'inscrire</a>
      </p>
    </div>
    
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script><!-- Bootstrap 4 -->
<!-- AdminLTE App -->
</body>
</html>
