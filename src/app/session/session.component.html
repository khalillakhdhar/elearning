<!-- Button trigger modal -->
<div *ngIf="grade=='admin'" align="center"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
Ajouter une session  </button>
</div>

<div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Description</th>
          <th>url</th>
          <th >Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sess of sessions">
          <td>{{sess.titre}}</td>
          <td>
              {{sess.description}}
          </td>
          <td>
            --  <a  target="_blank" *ngIf="sess.url!=null" href={{sess.url}}>voir</a>--
          </td>
          <td>
            <span *ngIf="grade=='admin'">
            <button  class="btn btn-danger"  (click)="supprimer(sess.id)">Supprimer</button>&nbsp;&nbsp;</span>
            <button class="btn btn-primary" (click)="questionnaire(sess)">Questionnaire</button>
            <button class="btn btn-success" (click)="add(sess.id)">Déposé candidature</button>
          </td>
        </tr>
       
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-sm-6">
                <!-- text input -->
                <div class="form-group">
                  <label>titre</label>
                  <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="session.titre" name="nom" class="form-control" placeholder="Votre titre">
                </div>
              </div>
              </div>
            <div class="row">
              <div class="col-sm-6">
                <!-- text input -->
                <div class="form-group">
                  <input (change)="onFileSelected($event)"
                      type="file"
                      id="file"
                      #curriculame
                      name="cv"
                      autocomplete="off"
                       [(ngModel)]="session.url" class="form-control" placeholder="Enter ..." >
                </div>
              </div>
              </div>
            <div class="row">
              <div class="col-sm-6">
                <!-- text input -->
                <div class="form-group">
                  <label>description</label>
                  <textarea [ngModelOptions]="{standalone: true}" [(ngModel)]="session.description" name="description" class="form-control" placeholder="description"></textarea>
                </div>
              </div>
              </div>

         
            <div class="card-footer">
            
              <button type="submit" value="ajouter" (click)="ajouter()" class="btn btn-primary">Submit</button>
            </div>
          
</form>
        </div>
        <div class="modal-footer">
   
        </div>
      </div>
    </div>
  </div>
